{% extends 'index.html' %}

{% block content %}
<div class="product_detail">
  <div class="img">
    <img src="{{ product.img.url }}" alt="{{ product.name }}"/>
  </div>
  <div class="product info">
    <h2>{{ product.name }}</h2>
    <p class="price">{{ product.price }} руб.</p>
    <p class="description">{{ product.description }}</p>
  </div>
</div>
{% endblock content %}
